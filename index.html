<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omolola Odunowo">
    <title>Functional Calculator</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calc-container">
        <input type="text" name="textface"  class="textface" id="bttn0">
    </div>
    <div class="calculator-keys">
    <div class="calc-container">
        <input type="button" name="clear" value="CLEAR"  class="calc-clear">
    </div>
    <div class="calc-container btn">
        <input type="button" name="1" value="1" class="calc-body bttn" >
        <input type="button" name="2" value="2" class="calc-body bttn">
        <input type="button" name="3" value="3" class="calc-body bttn">
        <input type="button" name="+" value="+" class="calc-body operator">
    </div>
    <div class="calc-container btn">
        <input type="button" name="4" value="4" class="calc-body bttn">
        <input type="button" name="5" value="5" class="calc-body bttn">
        <input type="button" name="6" value="6" class="calc-body bttn">
        <input type="button" name="-" value="-" class="calc-body operator">
    </div>
    <div class="calc-container btn">
        <input type="button" name="7" value="7" class="calc-body bttn">
        <input type="button" name="8" value="8" class="calc-body bttn">
        <input type="button" name="9" value="9" class="calc-body bttn">
        <input type="button" name="*" value="*" class="calc-body operator">
    </div>
    <div class="calc-container btn">
        <input type="button" name="0" value="0" class="calc-body bttn">
        <input type="button" name="/" value="/" class="calc-body1 operator">
        <input type="button" name="=" value="=" class="calc-body operator">
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
